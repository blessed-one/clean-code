<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #0056b3;
        }

        .form_container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text_container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            height: 90%;
            margin-bottom: 20px;
        }

        .text_container textarea {
            width: 50%;
            height: 200px;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .text_container textarea[readonly] {
            background-color: #e9ecef;
        }

        .form_container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form_container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
    <button>Войти</button>
    <button>Мои документы</button>
</header>

    <div class="form_container">
        <div class="text_container">
            <textarea id="input_text_field" placeholder="Введите md текст..."></textarea>
            <textarea id="output_text_field" readonly placeholder="Результат html..."></textarea>
        </div>
        <button id="convert_button">Конвертировать</button>
    </div>

    <script>
        document.getElementById('convert_button').addEventListener('click', async () => {
            const inputField = document.getElementById('input_text_field');
            const outputField = document.getElementById('output_text_field');
    
            const mdText = inputField.value;
    
            try {
                const response = await fetch('http://localhost:5163/Processor/Convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({mdText}),
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }
    
                const responseJson = await response.json()
                const result = responseJson.html;
                outputField.value = result;
            } catch (error) {
                alert(`Произошла ошибка: ${error.message}`);
            }
        });
</script>
</body>
</html>
